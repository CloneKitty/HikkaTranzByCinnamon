<bookform>
    <section class="book_container">
    <h2>BOOK NOW</h2>
    <form action="#" class="form_room">
        <section class="input-data">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required>
        </section>
        <section class="input-data-column">
            <section class="input-data">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your Email address" required>
            </section>
            <section class="input-data">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter your phone number" required>
            </section>
        </section>
        <section class="input-data">
            <label>Address</label>
            <input type="text" placeholder="Enter your home address " required>
        </section>
        <section class="input-data-column">
            <section class="input-data">
                <label>City</label>
                <input type="text" placeholder="City" required>
            </section>
            <section class="input-data">
                <label>State</label>
                <input type="text" placeholder="State" required>
            </section>
        </section>
        <section class="input-data-column">
            <section class="input-data">
                <label>Zip code</label>
                <input type="text" placeholder="Zip code" required>
            </section>
            <section class="input-data">
                <label>Country</label>
                <input type="text" placeholder="Country" required>
            </section>
        </section>
        <section class="input-check-column">
            <section class="check-data">
                <check_label>Check In</check_label>
                <input type="date" required>
            </section>
            <section class="check-data">
                <check_label>Check Out</check_label>
                <input type="date" required>
            </section>
        </section>
        
        <section class="input-data-column">
            <section class="input-data">
                <label>No of person</label>
                <input type="number" placeholder="No of person" required>
            </section>
            <section class="input-data">
                <label>Males</label>
                <input type="number" placeholder="Males" required>
            </section>
        </section>
        <section class="input-data-column">
            <section class="input-data">
                <label>Females</label>
                <input type="number" placeholder="Females" required>
            </section>
            <section class="input-data">
                <label>Kids</label>
                <input type="number" placeholder="Kids" required>
            </section>
        </section>
        <button class="submit_button">Submit</button>
    </form>
    </section>
</bookform>
